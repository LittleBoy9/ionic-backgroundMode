<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="/exam"></ion-back-button>
    </ion-buttons>
    <ion-title>{{studentName| titlecase}}'s Subjects </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-virtual-scroll [items]="subjectlist">
            

    <ion-card style = "min-height: 100px;" *virtualItem="let item" style = "text-align: center; padding:2px" >
   <ion-item>
    <ion-avatar slot="start">
      <ion-img  src ="assets/GeneralIcons/book.png"></ion-img>
    </ion-avatar>
    <ion-label>
      <span style="width: 100%; float: left;">
        <h5 style=" padding-left: 10px; font-size: 13px; color: #005580; font-weight: 600">{{ item.name | titlecase}}</h5>

    </span>
    </ion-label>
  </ion-item>
  </ion-card>
  </ion-virtual-scroll>
  <ion-img *ngIf = "noDataFound" src="assets/icon/nodata.jpg"></ion-img>
</ion-content>
